<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
    <script>

    </script>
</head>
<body style="width:960px;heigh:500px;">
    <div id="bod"></div>
    <script type="text/javascript">



    var circle = d3.select("#bod")
        .append("svg")
        .attr("width", 100)
        .attr("height", 100);    

    circle.append("circle")
        .style("stroke", "gray")
        .style("fill", "white")
        .attr("r", 40)
        .attr("cx", 50)
        .attr("cy", 50)
        .on("mouseover", function(){d3.select(this).style("fill", "aliceblue");})
        .on("mouseout", function(){d3.select(this).style("fill", "white");})
        .transition()
    .delay(100)
    .duration(1000)    
    .attr("cx", +110)
    .attr("cy", +130)
        ;
         
         circle.append("text")
         .attr("dx", 5)
      .attr("dy", ".35em")
      .text(function(d) { return "t" });
    </script>
</body>
</html>
